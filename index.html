<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML5.js Handpose</title>
  <script src="./p5@1.11.1.min.js"></script>
  <script src="./ml5@1.2.1.min.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <!-- App container with responsive layout -->
  <div id="app-container">
    <!-- Loading screen overlay -->
    <div id="loading-screen">
      <div id="loading-text">INITIALIZING SYSTEM</div>
      <div id="loading-spinner"></div>
    </div>

    <!-- Canvas container for responsive sizing -->
    <div id="canvas-container"></div>

    <!-- Dashboard frame with corner decorations -->
    <div id="dashboard-frame">
      <div class="frame-corner top-left"></div>
      <div class="frame-corner top-right"></div>
      <div class="frame-corner bottom-left"></div>
      <div class="frame-corner bottom-right"></div>
    </div>

    <!-- Game UI elements -->
    <div id="timer">0.0s</div>
    <div id="level-indicator">
      <p id="level-text">LEVEL 1 â€¢ Easy</p>
    </div>
    <div id="progress-container">
      <div id="progress-bar"></div>
      <div id="locking-progress"></div>
      <div id="securing-box">SECURING...</div>
    </div>

    <!-- Mode selection screen overlay -->
    <div id="mode-selection-overlay" class="ui-overlay">
      <div id="mode-selection-content">
        <h1 id="game-title">PROPRIOCEPTION</h1>
        <div id="mode-buttons">
          <button id="standard-mode-btn" class="mode-button">STANDARD</button>
          <button id="endless-mode-btn" class="mode-button">ENDLESS</button>
        </div>
        <p id="mode-instruction">SELECT MODE</p>
      </div>
    </div>

    <!-- Game completion overlay -->
    <div id="complete-overlay" class="ui-overlay">
      <div id="complete-content">
        <h2 id="complete-title">ANALYSIS COMPLETE</h2>
        <table id="scores-table">
          <thead>
            <tr>
              <th>LEVEL</th>
              <th>TIME</th>
            </tr>
          </thead>
          <tbody id="scores-body">
            <!-- Scores will be inserted here -->
          </tbody>
          <tfoot>
            <tr class="total-row">
              <td>TOTAL</td>
              <td id="total-score">0.0 sec.</td>
            </tr>
          </tfoot>
        </table>
        <button id="restart-button">INITIATE NEW SESSION</button>
      </div>
    </div>

    <!-- Error message overlay -->
    <div id="error-overlay" class="ui-overlay">
      <div id="error-box">
        <p id="error-message">Relevant body parts not detected</p>
      </div>
    </div>

    <!-- Hint overlay -->
    <div id="hint-overlay" class="ui-overlay">
      <div id="hint-box">
        <p id="hint-text">HINT: Try something different</p>
      </div>
    </div>

    <!-- Countdown overlay -->
    <div id="countdown-overlay" class="ui-overlay">
      <div id="countdown-box">
        <p id="level-countdown"></p>
        <div id="countdown-number">3</div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
